  <!-- Hitung Waktu Bersama -->

    <h2>Time Counter : </h2>

  </section>

  <!-- Header Judul -->

  <!-- Footer -->
  <footer>

  <!-- Script Penghitung Waktu -->
  <script>
    function updateCounter() {
      const start = new Date("2022-02-12T01:00:00+07:00"); // Mulai dari 12 Feb 2022 jam 1 subuh WIB
      const now = new Date();
      const diff = now - start;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countup").innerHTML =
        `<span>${days}</span> hari <span>${hours}</span> jam <span>${minutes}</span> menit <span>${seconds}</span> detik`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>

</body>
